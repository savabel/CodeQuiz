<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Coding Quiz</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-auto">
                <a href="#" id="high-scores-link" onclick="viewHighScores()">View High Scores</a>
                <a href="#" id="back-to-start-link"onclick="goBackToStart()" style="display:none;"> Go back to Start </a>
                <!-- <div id="game-time-container" class="col text-right">Time:<span id="game-time">0</span> -->
                    </div>
                    <div id="game-clock-container" class="col text-right">Time:<span id="game-clock">0</span>
                    </div>
                </div>
            </div>

    <div class="container">
        <div class="col-12 col-md-8">
            <h1 id ="heading1" class-"mb-3"> Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related question within the time limit. Keep in mind that incorrect answers will penalize your score time by ten second </p>
   
            <div id="enter-initials-menu" class="py-4 mb-3 border-bottom" style="display: none;">
                <h3>Enter your initials</h3>
                <form>
                    <input id="initials-input" type="text" name="score" style="border: 1px solid #d6d6d6;" /><button style="    background-color: #f6f5f5;
                    border: 1px solid #d6d6d6;
                    height: 28px;
                    border-left: none;" id="submit-intials-btn">Submit</button>
                </form>
            </div>
            <div id="start-menu">
                <!-- <p>Test your knowledge of Javascript by answering a series of questions.</p> -->

                <button onclick="beginQuiz ()" class="btn btn-primary">Start the quiz</button>
            </div>
            
            <div id="choices-menu">

            </div>

            <div id="scores-menu">

            </div>
        </main>
    </div>
</div>
<script type="text/javascript" src="js/quiz.js"></script>
</body>
</html>
